<html ng-app="qflicksApp">
    <head>
        <title>My Flicks - Movie cataloger</title>
        <link rel="stylesheet" media="all" href="css/bootstrap.css">
				<link rel="stylesheet" href="css/ngProgress.css">
        <link rel="stylesheet" media="all" href="css/main.css">
        <link rel="stylesheet" href="css/styles.css">
	<base target="_blank">
    </head>
    <body id="gallery" ng-controller="GalleryController">
	<nav>
	<h2>QFlicks 2.0</h2>
	<button class="btn" id="close-button" title="Close">x</button>
	<input type="text" id="galleryName" ng-model="galleryName"/>
  <button class="btn" id="add-folder-button" ng-click="addGallery()" ng-disabled="galleryPopulated">Add a Gallery</button>
	<button class="btn" id="clear-gallery" ng-click="clearList()" ng-disabled="!galleryPopulated">Clear</button>
	<div id="galleryInfo">
	<ul>
		<li>Name: {{galleryInfo.name}}</li>
		<li>Number of movies: {{galleryInfo.numFiles}}</li>
		<li>Total size: {{galleryInfo.sizeBytes | bytes}}</li>
	</ul>
	</div>
  	</nav>
            <div id="ngProgress-container info"><div id="ngProgress" style="height: 2px; color: rgb(178, 34, 34); width: 0%; opacity: 1; background-color: rgb(178, 34, 34);"></div></div>
        <div id="container">
            <div id="list">
            <select id="GalleryList" size=10 ng-options="item.fileName for item in galleryItems" 
            ng-model="selectedItem" style="width:100%; height:100%">
            </select>
            </div>
            <div id="content"><pre>
            {{selectedItem}}
            </pre>
            <pre>{{galleryInfo}}</pre></div>
        </div>
<script src="js/util.js"></script>
<!--<script src="js/fileSysScanner.js"></script>-->
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/ngProgress.min.js"></script>
<script src="js/app.js"></script>
    </body>
</html>
